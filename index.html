<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style/style.css">
  
  <title>Frontend Mentor | Interactive card details form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="color-background"></div>
  <main>
    <section>

      <div class="cards">
        <div class="recto card">
            <div class="haut">
              <span class="rond-1 rond"></span>
              <span class="rond-2 rond"></span>
            </div>
            <div class="bas">

              <p id="chiffre" class="chiffre">1234 5678 9123 0000</p>

              <div class="date-card">

                <p id="name" class="p">Cardholder Name</p>
                <div  class="p-line">
                  <p id="month" class="p">00</p>
                  <p class="p">/</p>
                  <p id="year" class="p">00</p>
                </div>

              </div>
          </div>
        </div>
        <div class="verso card">

          <span class="span-b"></span>
          <div class="span-g">
            <p id="cvc" class="span-text">123</p>
          </div>

        </div>
      </div>

      <div class="formulaire">

        <div class="first ligne">
          <label for="">Cardholder Name</label>
          <input id="name-e" placeholder=" e.g. Jane Appleseed"></input>
        </div>

        <div class="second ligne">
          <label for="">Card Number</label>
          <input id="chiffre-e" placeholder="e.g. 1234 5678 9123 0000"></input>
          <p class="alert-message" id="chiffre-alert" >Wrong format, numbers only</p>
        </div>

        <div class="third ligne">

          <div class="date">

            <label >Exp.DATE  (MM/YY)</label>

            <div class="date-i">
              <input id="month-e" placeholder=" MM" ></input>
              <input id="year-e" placeholder=" YY"></input>
            </div>
          </div>

          <div class="CVC">
            <label >CVC</label>
            <input id="cvc-e" placeholder="e.g. 123"></input>
          </div>
          <p class="alert-message" id="year-alert" >Wrong format, numbers only</p>
        </div>

        <button class="confirm-button">Confirm</button>
      </div>
    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>
