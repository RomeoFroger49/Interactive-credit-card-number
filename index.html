<body>
  <div class="color-background"></div>
  <main>
    <section>

      <div class="cards">
        <div class="recto card"></div>
        <div class="verso card"></div>
      </div>

      <div class="formulaire">

        <div class="first ligne">
          <label for="">Cardholder Name</label>
          <input placeholder="""></input>
        </div>

        <div class="second ligne">
          <label for="">Card Number</label>
          <input  placeholder=""></input>
        </div>

        <div class="third ligne">

          <div class="date">

            <label for="">Exp.DATE  (MM/YY)</label>

            <div class="date-i">
              <input  placeholder=" MM" ></input>
              <input  placeholder=" YY"></input>
            </div>

          </div>

          <div class="CVC">
            <label for="">CVC</label>
            <input  placeholder=" CVC"></input>
          </div>

        </div>

        <button class="confirm-button">Confirm</button>
      </div>
    </section>
  </main>
