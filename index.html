<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style/style.css">
  
  <title>Frontend Mentor | Interactive card details form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="color-background"></div>
  <main>
    <section>

      <div class="cards">
        <div class="recto card">
            <div class="haut">
              <span class="rond-1 rond"></span>
              <span class="rond-2 rond"></span>
            </div>
            <div class="bas">

              <p class="chiffre">1234 5678 9123 0000</p>

              <div class="date-card">

                <p class="p">Cardholder Name</p>
                <p class="p">00/00</p>

              </div>
          </div>
        </div>
        <div class="verso card">

          <span class="span-b"></span>
          <div class="span-g">
            <p class="span-text">123</p>
          </div>

        </div>
      </div>

      <div class="formulaire">

        <div class="first ligne">
          <label for="">Cardholder Name</label>
          <input placeholder=" e.g. Jane Appleseed"></input>
        </div>

        <div class="second ligne">
          <label for="">Card Number</label>
          <input  placeholder="e.g. 1234 5678 9123 0000"></input>
        </div>

        <div class="third ligne">

          <div class="date">

            <label >Exp.DATE  (MM/YY)</label>

            <div class="date-i">
              <input  placeholder=" MM" ></input>
              <input  placeholder=" YY"></input>
            </div>

          </div>

          <div class="CVC">
            <label >CVC</label>
            <input  placeholder="e.g. 123"></input>
          </div>

        </div>

        <button class="confirm-button">Confirm</button>
      </div>
    </section>
  </main>




  <!-- 0000 0000 0000 0000
  Jane Appleseed
  00/00

  000

  Cardholder Name
  e.g. Jane Appleseed

  Card Number
  e.g. 1234 5678 9123 0000

  Exp. Date (MM/YY)
  MM
  YY

  CVC
  e.g. 123

  Confirm -->

  <!-- Completed state start -->
</body>
</html>
